<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <header id="controls-bar">
        <div id="game-title">
            <!-- Every letter is h1, because when I tried creating them as spans, transform: rotateY in CSS was not working -->
        <div class="heading-line">
            <h1>M</h1>
            <h1>E</h1>
            <h1 class="change-color">M</h1>
            <h1>O</h1>
            <h1>R</h1>
            <h1>Y</h1>
        </div>
        <div class="heading-line">
            <h1>G</h1>
            <h1>A</h1>
            <h1 class="change-color">M</h1>
            <h1>E</h1>
        </div>
    </div>
        <div id="game-controls">
            <button id="new-game">New Game</button>
            <div id="difficulty">
                <icon class="fa fa-angle-left" id="difficulty-down"></icon>
                <h2 id="difficulty-level"></h2>
                <icon class="fa fa-angle-right" id="difficulty-up"></icon>
            </div>
        </div>
        <div id="audio-visual">
            <icon class="fa fa-moon" id="light-mode"></icon>
            <icon class="fa fa-volume-up" id="sound-mode"></icon>
        </div>

    </header>
    <main>
        <h1 id="timer">00:00</h1>
        <div id="game">
        </div>
    </main>
</body>
<script type='module' src="./index.js"></script>

</html>
